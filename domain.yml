version: "3.1"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- bot_name
- order_status
- stock_available
responses:
  utter_greet:
  - text: Hi, I am Jenny, Welcome to “KMF Sales Diaries”. How can I help you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a Jenny.
  utter_bot_name:
  - text: Jenny 1.0
  utter_order_status:
  - text: |-
      Which order are you looking for? Like -
      1. Dealer order,
      2. Purchase Order etc.
      Please mention the type of order you are looking for.​
  utter_stock_available:
  - text: Stock for {product_id} is  - {product_quantity}
actions:
- utter_stock_available
